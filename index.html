<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Les Rencombrements</title>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #f8f6d2;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
    <script>
        var idxFrame = 0;
        const canvas = document.getElementById('c');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');
        
        const lstPg = [
            "c28.html",
            "tordeuze.html",
            "lazy/stoire01.html",
            "lazy/stoire02.html",
            "lazy/stoire03.html",
        ];

        const lstFonts = [
            "Arial", "Verdana", 
            "Tahoma", "Times New Roman", 
            "Georgia", "Garamond", 
            "Courier New", "Brush Script MT", "monospace"
        ];

        const lstCol = [
            "#f8f6d2", "#f8d2d2", "d2f8d2"
        ];

        function randint(min, max){
            return Math.floor(Math.random()*max) + min;
        }

        function draw() {
            idxFrame++;
            if (idxFrame % 20 == 0){
                let fnt = "" + randint(10,100) + "px " + lstFonts[randint(0, lstFonts.length)];
                ctx.font = fnt; 

                ctx.fillStyle = lstCol[randint(0, lstCol.length-1)];
                ctx.strokeStyle = lstCol[randint(0, lstCol.length-1)];

                if(randint(0,10) < 5){
                    ctx.fillText("Les Rencombrements", randint(-200,canvas.width), randint(-50, canvas.height));
                }else{
                    ctx.strokeText("Les rencombrements", randint(-200,canvas.width), randint(-50, canvas.height));
                }
                ctx.fill();
                
            }

            if(idxFrame % 1200 == 0){
                document.location = lstPg[randint(0, lstPg.length-1)];
            }
            
            window.requestAnimationFrame(draw);
        }
        
        window.requestAnimationFrame(draw);
    </script>

</body>

</html>
