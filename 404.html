<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Perdu</title>
        <link rel="stylesheet" href="/css/sw.css" />
        <link rel="shortcut icon" href="/img/r.ico" />
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            #ctn{
                width: 100%;
                height: 100%;
            }
        </style>
        
    </head>

<body>
    <div id="ctn"></div>

    <canvas id="webglCan"></canvas>
    <script src="/js/bateau.js"></script>
    <script src="/js/gl-matrix-min.js"></script>    
    <script src="/js/404.js"></script>    
    <script>
        flotter();
        const ctn = document.getElementById('ctn');

        function perdre(){
            ctn.innerHTML = '';
            for(let c=0; c < 404; c++){
                let p = document.createElement('span');
                p.appendChild(document.createTextNode('Perdu'));
                p.style.position = 'absolute';
                p.style.left = '' + Math.floor(Math.random()*100) + '%';
                p.style.top = '' + Math.floor(Math.random()*100) + '%';
                p.style.transform = 'rotate(' + Math.floor(Math.random()*360) + 'deg)';

                ctn.appendChild(p);
            }
        }

        perdre();
        
    </script>
</body>
</html>
